<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D | Jais George</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1><a href="index.html">Jais George</a></h1>
    <p><a href="index.html">← Back to Work</a></p>
  </header>

  <main>
    <h2>3D</h2>

    <!-- Sticky Horizontal Thumbnails -->
    <div class="thumb-nav-container">
      <div class="thumb-nav">
        <a href="#project1"><img src="images/3d-project1-thumb.jpg" alt="Project 1"></a>
        <a href="#project2"><img src="images/3d-project2-thumb.jpg" alt="Project 2"></a>
        <a href="#project3"><img src="images/3d-project3-thumb.jpg" alt="Project 3"></a>
        <!-- Add more thumbnails -->
      </div>
    </div>

    <!-- YouTube Video -->
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/_5Gac66KIM0?rel=0&modestbranding=1" 
        title="YouTube video" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>



    <!-- Full Project Sections -->
    <div id="project1" class="project">
      <img src="images/3d-project1.jpg" alt="3D Project 1">
      <p>3D Project 1 – Short description here</p>
    </div>

    <div id="project2" class="project">
      <img src="images/3d-project2.jpg" alt="3D Project 2">
      <p>3D Project 2 – Short description here</p>
    </div>

    <div id="project3" class="project">
      <img src="images/3d-project3.jpg" alt="3D Project 3">
      <p>3D Project 3 – Short description here</p>
    </div>

    <!-- Add more projects as needed -->

  </main>

  <footer>
    <p>&copy; 2025 Jais George</p>
  </footer>

  <script>
    // Highlight active thumbnail based on scroll position
    const thumbnails = document.querySelectorAll('.thumb-nav a img');
    const projects = document.querySelectorAll('.project');

    function highlightThumbnail() {
      let scrollPos = window.scrollY + 200; // offset for header
      projects.forEach((project, index) => {
        if(scrollPos >= project.offsetTop && scrollPos < project.offsetTop + project.offsetHeight) {
          thumbnails.forEach(img => img.classList.remove('active-thumb'));
          thumbnails[index].classList.add('active-thumb');
        }
      });
    }

    window.addEventListener('scroll', highlightThumbnail);
    window.addEventListener('load', highlightThumbnail);
  </script>

</body>
</html>
