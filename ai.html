  <script>
    // Highlight active thumbnail
    const thumbnails = document.querySelectorAll('.thumb-nav a img');
    const projects = document.querySelectorAll('.project');

    function highlightThumbnail() {
      let scrollPos = window.scrollY + 200;
      projects.forEach((project, index) => {
        if(scrollPos >= project.offsetTop && scrollPos < project.offsetTop + project.offsetHeight) {
          thumbnails.forEach(img => img.classList.remove('active-thumb'));
          thumbnails[index].classList.add('active-thumb');
        }
      });
    }
    window.addEventListener('scroll', highlightThumbnail);
    window.addEventListener('load', highlightThumbnail);

    // Column-balanced collage layout
    document.querySelectorAll('.collage').forEach(collage => {
      const images = Array.from(collage.querySelectorAll('img'));
      const columnsCount = parseInt(collage.dataset.columns) || 3;

      collage.innerHTML = '';
      const columns = [];
      for (let i = 0; i < columnsCount; i++) {
        const col = document.createElement('div');
        col.classList.add('collage-column');
        columns.push(col);
        collage.appendChild(col);
      }
      images.forEach((img, idx) => {
        columns[idx % columnsCount].appendChild(img);
      });
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');
    const prevBtn = document.querySelector('.lightbox-prev');
    const nextBtn = document.querySelector('.lightbox-next');
    const lightboxDesc = document.querySelector('.lightbox-desc');

function showImage() {
  const img = currentImages[currentIndex]; // original clicked image
  lightboxImg.src = img.src;               // set lightbox image
  lightboxDesc.textContent = img.dataset.desc || ''; // set description
}


    let currentImages = [];
    let currentIndex = 0;

    document.querySelectorAll('.collage img').forEach(img => {
      img.addEventListener('click', () => {
        const collage = img.closest('.collage');
        currentImages = Array.from(collage.querySelectorAll('img'));
        currentIndex = currentImages.indexOf(img);
        showImage(); // sets image + description
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      showImage();
    });
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % currentImages.length;
      showImage();
    });
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    // --- Keyboard support for lightbox ---
    document.addEventListener('keydown', e => {
      if (lightbox.style.display === 'flex') { // only if lightbox is open
        e.preventDefault(); // <-- stop page scroll
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
          showImage();
        }
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % currentImages.length;
          showImage();
        }
        if (e.key === 'Escape') {
          lightbox.style.display = 'none';
        }
      }
    });
    
  </script>
