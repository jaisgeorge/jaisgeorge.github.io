    header, footer { text-align:center; padding:20px; }
    h1 { margin:20px; }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:20px;
      max-width:1200px;
      margin:40px auto;
      padding:0 20px;
    }
    .grid a {
      text-decoration:none;
      color:inherit;
    }
    .grid-item {
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
      transition:transform 0.2s;
    }
    .grid-item:hover { transform:scale(1.02); }
    .grid-item img { width:100%; height:auto; display:block; }
    .grid-item h2 { text-align:center; padding:10px; font-size:1.2rem; }
  </style>
</head>
